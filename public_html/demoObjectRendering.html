<!doctype html>
<html>
    <head>
        <title>JavascriptSesh demo</title>

        <!-- the following css and javascript files are needed -->
        <link rel="stylesheet" type="text/css" href="css/hiero.css" />

        <!-- JQuery is needed -->
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/mdcParser.js"></script>
        <script src="js/mdcUtilsTer.js"></script>
        <style>
            svg {border: solid 1px red;}
            g  {border: solid 1px greenyellow;}
        </style>
    </head>
    <body>
        <h1>Demo of simple object Rendering</h1>

        Demo for mdc rendering directly from the object representation 
        (no parsing used)

        <div id="target"></div>
        <script>
            var toRender =
                    {type: 'l', content: [
                            {type: 'v', content: [
                                    {type: 'h', content: [{type: 's', code: 'aAv'}]}]},
                            {type: 'v', content: [
                                    {type: 'h', content: [{type: 's', code: 'A1'}]}]},
                            {type: 'v', content: [
                                    {type: 'h', content: [{type: 's', code: 'mn'}]},
                                    {type: 'h', content: [{type: 's', code: 'n'}]},
                                    {type: 'h', content: [{type: 's', code: 'nw'}]},
                                ]},
                            {type: 'v', content: [
                                    {type: 'h', content: [{type: 's', code: 'mn'}]},
                                    {type: 'h', content: [{type: 's', code: 'n'}]},
                                    {type: 'h', content: [
                                            {type: 's', code: 'W24'},
                                            {type: 's', code: 'W24'},
                                            {type: 's', code: 'W24'}]
                                    }
                                ]},
                            {type: 'v', content: [
                                    {type: 'h', content: [{type: 's', code: 'p'}]},
                                    {type: 'h', content: [{type: 's', code: 'n'}]},
                                ]},
                            {type: 'v', content: [
                                    {type: 'h', content: [{type: 's', code: 'p'}]},
                                    {type: 'h', content: [{type: 's', code: 'n'}]},
                                    {type: 'h', content: [{type: 's', code: 'n'}]},
                                    {type: 'h', content: [{type: 's', code: 'n'}]},                                    
                                    {type: 'h', content: [{type: 's', code: 'n'}]},
                                    {type: 'h', content: [{type: 's', code: 'n'}]},
                                    {type: 'h', content: [{type: 's', code: 'n'}]},
                                ]},
                            {type: 'v', content: [
                                    {type: 'h', content: [{type: 's', code: 'x'}, {type: 's', code: 'x'}]},
                                    {type: 'h', content: [{type: 's', code: 'x'}]},
                                ]}
                        ]};

                      
            renderMdcObjectInto(toRender, document.getElementById("target"), {scale: 8});
        </script>
    </body>
</html>
