<!DOCTYPE html>
<html>
    <head>
        <title>Test for drawing SVG on a canvas...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #pourSvg {border: 1pt solid red; display: inline-block;}

        </style>
    </head>
    <body>
        <h1>Javascript experiments</h1>
        Various experiments about javascript code and graphics...

        <h2>Drawing svg in Canvas</h2>
        <canvas id="canvas">
        </canvas>

        <h2>Creating svg from Javascript</h2>

        <div id="pourSvg"></div>

        <script>
            var ctx = document.getElementById("canvas").getContext("2d");
            var img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 0, 0);
            };
            img.src = "images/glyphs/A1.svg";
            var img2 = new Image();
            img2.onload = function () {
                ctx.drawImage(img2, 100, 0);
            };
            img2.src = "images/glyphs/G1.svg";

            function buildSvg() {
                const svgNS = "http://www.w3.org/2000/svg";
                const xlinkNS = "http://www.w3.org/1999/xlink"
                const svg = document.createElementNS(svgNS, "svg");
                const img = document.createElementNS(svgNS, "image");
                img.setAttributeNS(xlinkNS, "href", "images/glyphs/G1.svg");

                svg.appendChild(img);
                const transform = img.transform.baseVal;
                var translate = svg.createSVGTransform();
                translate.setTranslate(100, 100);

                var rotate = svg.createSVGTransform();
                rotate.setRotate(90, 0, 0);

                var scale = svg.createSVGTransform();
                scale.setScale(2, 2);

                transform.appendItem(translate);
                transform.appendItem(rotate);
                transform.appendItem(scale);

                return svg;
            }

            function buildSvg() {
                const svgNS = "http://www.w3.org/2000/svg";
                const xlinkNS = "http://www.w3.org/1999/xlink"
                const svg = document.createElementNS(svgNS, "svg");
                const img = document.createElementNS(svgNS, "image");
                img.setAttributeNS(xlinkNS, "href", "images/glyphs/G1.svg");
                img.setAttributeNS(null, "width", 100);
                img.setAttributeNS(null, "height", 100)
                svg.appendChild(img);
                return svg;
            }

            document.getElementById("pourSvg").appendChild(buildSvg());
        </script>    
    </body>
</html>
