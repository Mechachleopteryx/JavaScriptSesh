                      }

            /**
             * Future for loading an image.
             * @param {type} elt
             * @param {type} src
             * @returns {loadImage}
             */
            function loadImage(elt, src) {
                return {
                    then: function (nextCommand) {
                        this.onload = futurSimple(nextCommand);
                    },
                    "done": function () {
                        if (this.parent)
                            this.parent.done();
                        elt.onload = function () {
                            this.onload.done();
                        }
                        elt.src = src;
                    }
                }
